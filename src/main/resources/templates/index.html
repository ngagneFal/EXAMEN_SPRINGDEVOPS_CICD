<div class="container">
    <div class="main-body">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <div th:text="${currentUser.prenom.charAt(0)}" class="rounded-circle bg-primary text-light text-center" style="width: 50px; height: 50px; line-height: 50px; font-size: 24px;">

                            </div>
                            <div class="mt-3">
                                <h4 th:text="${currentUser.prenom + ' ' + currentUser.nom}"></h4>
                                <p class="text-secondary mb-1" th:text="${'Développeur ' + currentUser.specialite}"></p>
                                <p class="text-muted font-size-sm" th:text="${currentUser.adresse}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Prénom et Nom</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <label th:text="${currentUser.prenom}"></label> <label th:text="${currentUser.nom}"></label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <label th:text="${currentUser.email}"></label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Téléphone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <label th:text="${'+221 ' + currentUser.telephone}"></label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Adresse</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <label th:text="${currentUser.adresse}"></label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Niveau Etude</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <label th:text="${currentUser.niveauEtude}"></label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Spécialité</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <label th:text="${currentUser.specialite}"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 text-secondary">
                                <a th:href="${'/edit/' + currentUser.id}" class="btn btn-primary px-4">Modifier votre CV</a>
                            </div>
                            <div class="col-8"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="d-flex align-items-center mb-3">Expérience professionnelle</h5>
                                <p th:text="${currentUser.experienceProfessionnelle}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
