<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered to our awesome app!</div>
            </div>

            <h1>INSCRIPTION</h1>

            <form th:action="@{/registration}" method="post" th:object="${cv}">
                <div class="form-group">
                    <label class="control-label" > Prenom </label>
                    <input id="firstName" class="form-control" th:field="*{prenom}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" >Nom</label>
                    <input id="lastName" class="form-control" th:field="*{nom}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" > Email </label>
                    <input id="email" class="form-control" th:field="*{email}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" > Telephone </label>
                    <input id="telephone" class="form-control" th:field="*{telephone}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" > Password </label>
                    <input id="password" class="form-control" th:field="*{password}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" > Age </label>
                    <input id="age" class="form-control" th:field="*{age}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" > Adresse</label>
                    <input id="address" class="form-control" th:field="*{adresse}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" >Specialite </label>
                    <input id="speciality" class="form-control" th:field="*{specialite}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" > Niveau Etude </label>
                    <input id="nivoEtude" class="form-control" th:field="*{niveauEtude}"
                           required autofocus="autofocus" />
                </div>
            <div class="form-group">
                 <label class="control-label" > Experience Professionnelle </label>
                 <textarea id="experienceProfessionnelle" class="form-control" th:field="*{experienceProfessionnelle}"
                          required autofocus="autofocus"> </textarea>
        </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
